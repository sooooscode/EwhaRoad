<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배꽃길: 출발/도착지 설정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../headerStyle.css">
    <link rel="stylesheet" href="SetDestinationsStyle.css">
</head>
<body>
    <header>step1. 도착지를 설정해주세요.</header>
    <div class="map-container">
        <i id="engr" class="fa-solid fa-location-dot"></i>
        <i id="sci" class="fa-solid fa-location-dot"></i>
        <i id="law" class="fa-solid fa-location-dot"></i>
        <i id="biz" class="fa-solid fa-location-dot"></i>
        <i id="human" class="fa-solid fa-location-dot"></i>
        <i id="dorm" class="fa-solid fa-location-dot"></i>
    </div>
    <div class="dest-text">
        <div class="dropdown">
            <span class="step1">도착지: </span>
            <span class="dropbtn-plus">
                <span class="dropbtn">...</span>
                <div class="dropdown-content">
                    <div>생활환경관</div>
                    <div>경영관(이화신세계관)</div>
                    <div>법학관</div>
                    <div>종합과학관</div>
                    <div>신공학관/아산공학관</div>
                    <div>기숙사(한우리집/이하우스)</div>
                </div>
        </span>
        </div>
    </div>
    <script  type="text/javascript" src="SetDestinations.js"></script>
</body>
</html>
