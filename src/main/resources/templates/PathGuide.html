<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배꽃길: 길 안내</title>

    <!--<link rel="stylesheet" th:href="@{/blabla.css}"/>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/PathGuide.css">
    <link rel="stylesheet" href="../static/headerStyle.css">
</head>
<body>
    <header>step3. 길 안내</header>
    <div class="container">
        <div class="destBox">
            <div class="start-end">
                <div class="text">출발</div>
                <div id="startPlace" class="dataIN">(출발지)</div>
            </div>
            <hr/>
            <div class="start-end">
                <span class="text">도착</span>
                <span id="destination" class="dataIN">(도착지)</span>
            </div>
        </div>
        <div class="icon-box">
            <div class="icons">
                <div class="i-tags">
                    <i class="fa-solid fa-person-walking"></i>
                    <i class="fa-solid fa-bus"></i>
                </div>
                <div class="map">지도보기</div>
            </div>
            <div class="predicted-time">예상 도착 시간: </div>
        </div>
        <div class="pathTable"></div>
    </div>
    <script  type="text/javascript" src="../static/PathGuide.js"></script>
</body>
</html>
